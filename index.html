  <body>

    <h1>Hangman</h1>

    <div class="hangmanBoard">
      <div class="gallows">
        <div class="top"></div>
        <div class="left"></div>
        <div class="bottom"></div>
      </div>
      <h2 class="loseMsg">You lose!</h2><br>
      <h2 class="winMsg">You win!!</h2><br>
    </div>

    <div class="lettersContainer"></div>

    <div class="inputContainer">
      <small class="errorMsg">You can't use that symbol!</small><br>
      <input type="text" id="guessInput" maxlength="1">
      <input type="submit" id="guessSubmit">
    </div>

    <div class="wrongContainer">
      <p>Wrong letters:
        <br>
        <h4 id="someSpan"></h4>
      </p>
    </div>

    <div class="modalOverlay"></div>
    <div class="modalBox">
      <h1>Hangman</h1>
      <p>Have a friend to enter a word or phrase...</p>
      <input type="text" id="playerWord" maxlength="20">
      <input type="submit" value="submit" id="playerSubmit">

      <p>...or play against the computer</p>
      <button id="start">Press to Start</button>
    </div>



  </body>
  </html>
